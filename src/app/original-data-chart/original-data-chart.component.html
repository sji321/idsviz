<div class="container">
  <div class="row">
    <div class="container-fluid">
<!--      <h6>IDS Minutely Data</h6>-->
<!--      <button type="button" class="btn btn-danger" *ngIf="isDataLoaded()" (click)="resetChart()">Unload Data</button>&nbsp;-->
      <button type="button" class="btn btn-primary" *ngIf="isDataLoaded()" (click)="resetSelectionFilter()">Reset Selection</button>&nbsp;
<!--      <button type="button" class="btn btn-success" *ngIf="isDataLoaded()" (click)="changeAttributes()">Select Attributes</button>-->
    </div>
  </div>
<!--  <hr>-->

  <div class="row">
    <div class="col-lg-3">
      <div class="row" *ngIf="isDataLoaded()">
        <div class="form-check" *ngFor="let item of getSummaryDataFields()">
          <input *ngIf="item.variableName != 'Timestamp'" class="form-check-input" type="checkbox" value="" id="{{item.variableName}}"
                 [(ngModel)]="item.variableSelected"
                 (ngModelChange)="UpdateChart()"
          >
<!--                 (change)="item.variableSelected = !item.variableSelected"-->
<!--                 [checked]="item.variableSelected">-->
          <label *ngIf="item.variableName != 'Timestamp'" class="form-check-label" for="{{item.variableName}}">
            {{item.variableName}}
          </label>
        </div>
      </div>

    </div>
    <div class="col-lg-9">
      <div class="row">
        <div class="input-group mb-3">
          <div id="linechart" #linechart style="width:100%; height:150px;"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<button type="button" class="btn btn-danger" (click)="closetest()">CLOSE</button>

  <table><tr><td>
  <div id="demodiv"></div>
</td><td valign=top>
  <div id="status" style="width:200px; font-size:0.8em; padding-top:5px;"></div>
</td>

</div>
